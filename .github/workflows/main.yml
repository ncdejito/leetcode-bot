name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.6
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run pytest
        env:
          ZULIP_API_KEY: ${{secrets.ZULIP_API_KEY}}
        run: pytest
